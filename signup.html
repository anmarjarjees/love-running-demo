    <!-- 
        section.form-section => Contains "Contact Us" form elements:
        - The form consists of six inputs and one button to submit the details 
     -->
    <section class="form-section">
        <!-- 
        Sign up Form: Challenge 1
        ========================
        - Adding "form" element
        - method is "POST" 
        - action is "https://formdump.codeinstitute.net/"
        - adding class attribute with the value of "signup-form" for challenge 2
         -->
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <!-- 
        add an h2 heading => The value is: Let's get you signed up!
        -->

            <!-- 
            Adding the Font Awesome Icon
            add a Font Awesome icon to the form header. 
            The class values are: fas fa-heartbeat
        -->
            <!-- <h2>Let's get you signed up! <span class="fas fa-heartbeat"></span></h2> -->
            <!-- Or for short: -->
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

            <!-- 
                - The first three input fields are text-based inputs and take the following data:
                --- The user's first name
                --- The user's last name
                --- The user's email address 
            -->
            <!-- 
                Create a label identifying the user's first name. 
                The label text is: First Name 
                Add matching label "for" and text input "id"
                The value is: fname => for and id attributes
            -->
            <label for="fname">First Name</label>
            <!-- 
                - add an associated text input field to let the user add their first name
                
                - Set the first name input type.  The value is: text
                
                - Set the first name input name for reading by the server. The value is: first_name
                
                - To avoid an empty first name input being submitted to the server, 
                set its required attribute.

                - Also adding class="text-input"
                for first/last/email for the second challenge
             -->
            <input type="text" class="text-input" id="fname" name="first_name" required>

            <!-- Add the same logic for Last Name: -->
            <label for="lname">Last Name</label>
            <input type="text" class="text-input" id="lname" name="last_name" required>

            <!-- 
                Add the same logic for Email Address: 
                - Label => "Email Address"
                - id and for => "email"
                - input type => "email"
                - name attribute for server side programming => "email_address"
                - required field
            -->
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>

            <!-- 
                Form running preference radio input fields:
                - input type=radio
                - input fields grouped by "name" with value of "running_preference"
                - Road => label and input => for and id = road => value="road" for sever
                - Trail => label and input => for and id = trail => value="trail" for sever
                - Both => label and input => for and id = both => value="both" for sever
             -->
            <label for="road">Road</label>
            <!-- 
                Based on the challenge requirements (to pass):
                To avoid an unselected running preference being submitted to the server, 
                set its required attribute. 
                Note we only need to set this for one radio button in the group

                My suggestion to my students:
                The normal behaviour for any website with Radio buttons:
                - "required" attribute is not used!
                - one radio button needs to be selected/checked by default
                - using "checked" attribute instead 
             -->
            <input type="radio" value="road" id="road" name="running_preference" required>

            <label for="trail">Trail</label>
            <input type="radio" value="trail" id="trail" name="running_preference">

            <label for="both">Both</label>
            <input type="radio" value="both" id="both" name="running_preference">
            <!-- 
                Form submission button:
                - input field
                - type="submit"
                - value="Let's Run!"
            -->

            <!-- 
                For challenge 2:
                Add a class attribute to your submit input. 
                The value is: join-button  
             -->
            <input type="submit" class="join-button" value="Let's Run!">
        </form>
